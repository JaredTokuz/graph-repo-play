enum TradeType {
  Mint
  Burn
}

type TokenTrade @entity(immutable: true) {
  id: Bytes!
  nonce: BigInt!
  erc20Amount: BigInt!
  ethAmount: BigInt!
  timestamp: BigInt!
  tradeType: TradeType!
  address: String!
}

type AddressProfile @entity(immutable: false) {
  id: Bytes!
  address: String!
  erc20Purchased: BigInt!
  erc20Sold: BigInt!
  weiSpent: BigInt!
  weiReceived: BigInt!
  weiNetRealized: BigInt!
  noTrades: BigInt!
}

type LatestTokenState @entity(immutable: false) {
  id: String!
  lastTimestamp: BigInt!
  lastNonce: BigInt!
  price: BigInt!
  weiSpent: BigInt!
  weiWithdrawn: BigInt!
  noAddress: BigInt!
  noTrades: BigInt!
}
