specVersion: 0.0.4
description: Simple Bonding Curve showcase
repository: https://github.com/JaredTokuz/nft-bonding-curve
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SimpleBondingCurve
    network: mainnet
    source:
      address: "0x5FbDB2315678afecb367f032d93F642f64180aa3"
      abi: SimpleBondingCurve
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - TokenTrade
      abis:
        - name: SimpleBondingCurve
          file: ./abis/SimpleBondingCurve.json
      eventHandlers:
        - event: LogTrade(string,uint256,uint256)
          handler: handleLogTrade
      file: ./src/mapping.ts
